<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title></title>
	<style>
		#loading{
    position: fixed;
    width: 100%;
    height: 100%;
    background: white 
    url("/static/img/loader.gif") no-repeat center;
    z-index: 99999;
    text-align: center;

}
h1{
  color:red;
}
#error{
		background-color: black;
		color: white;
		text-align: center;
		position: fixed;
		
    width: 100%;
    min-height: 100%;
	}
#error h1{
  margin-top: 200px;
}
</style>

</head>
<body>
	<div id="loading">
    <h1>Page Loading!! Please Wait!!!!!!!!!!!!</h1>
  </div>
  <div id="success">
  </div>
  <div id="error">
  </div>

  <script>
    var replacedata=function(data){
      $('#error').remove();
      $('#success').append(data.data);
      $('#loading').remove();
    }
    var handleerror=function(){
      var k=document.getElementById('error')
      $('#loading').remove();
      $('#success').remove();
      k.innerHTML="<h1>WE ARE FACING SOME TECHNICAL ISSUE WE WILL CAME BACK SOON!!!!!!!!!!!!!!!!!!!!!</h1><h3>SORRY FOR INCONVINENCE!!!!</h3>";
    }
    $(document).ready(function(used){
      console.log(used)
      $.ajax({
        url:'/processhome/',
        data_type:'html',
        // data:{uname:used.uname},
        success:function(data){
          replacedata(data);
        },
        error:function(data){
          handleerror();
        }
        

      });
    });
  </script>

</body>
</html>
